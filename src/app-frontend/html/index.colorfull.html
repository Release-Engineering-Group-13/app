<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Phishing Detection</h1>
    </header>
    
    <main>
        <form id="phishing-form" onsubmit="sendRequest(); return false;">
            <div class="form-group">
                <label for="inputText">Enter URL:</label>
                <input type="text" id="inputText" aria-label="Text input for phishing detection">
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <div class="response-group">
            <label for="responseText">Response:</label>
            <textarea id="responseText" rows="4" cols="50" readonly aria-label="Response text area"></textarea>
        </div>
    </main>
    
    <footer>
        <p>Version: <span id="versionText"></span></p>
    </footer>
</body>
</html>
